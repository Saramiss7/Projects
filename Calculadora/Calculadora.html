<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="Container">
        <div id="Resultado">
            <input id="input" disabled="disabled" value="0">
        </div>
        <div class="Botones">
            <button class="item grupa clear" value="AC">AC</button>
            <button class="item grupa negatiu" value="negatiu">+/-</button>
            <button class="item grupa grup1" value="%">%</button>
            <button class="item grupb operacion" value="/">/</button>
            <button class="item number"value="7">7</button>
            <button class="item number"value="8">8</button>
            <button class="item number"value="9">9</button>
            <button class="item grupb operacion"value="*">x</button>
            <button class="item number"value="4">4</button>
            <button class="item number"value="5">5</button>
            <button class="item number"value="6">6</button>
            <button class="item grupb operacion"value="-">-</button>
            <button class="item number"value="1">1</button>
            <button class="item number"value="2">2</button>
            <button class="item number"value="3">3</button>
            <button class="item grupb operacion"value="+">+</button>
            <button class="item logo"value="cal">cal</button>
            <button class="item number"value="0">0</button>
            <button class="item number"value=",">,</button>
            <button class="item grupb equal"value="=">=</button>
        </div>
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
